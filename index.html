<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Defense Mini</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      
      .game-title {
        color: white;
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-message {
        color: #ff5555;
        font-size: 16px;
        text-align: center;
        max-width: 80%;
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    
    <div id="loading-screen">
      <h1 class="game-title">Drone Defense Mini</h1>
      <div class="spinner"></div>
      <div>Loading...</div>
      <div id="error-message" class="error-message"></div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
